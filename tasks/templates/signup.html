{% extends 'base.html' %}

{% block content %}

<main class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4 mt-5">
            <form method="POST" class="card card-body">
                <h1 class="text-center">Registrarse</h1>
                {{error}}
                {% csrf_token %}

                <div class="mb-3">
                    <label for="usuario">Usuario:</label>
                    <input type="text" id="usuario" name="usuario" class="form-control" placeholder="Cual es tu usuario">
                </div>
                <div class="mb-3">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" class="form-control" placeholder="Escribe tu nombre">
                </div>
                <div class="mb-3">
                    <label for="apellido">Apellido:</label>
                    <input type="text" id="apellido" name="apellido" class="form-control" placeholder="Escribe tu apellido">
                </div>
                <div class="mb-3">
                    <label for="fechaNacimiento">Fecha de nacimiento:</label>
                    <input type="date" id="fechaNacimiento" name="fechaNacimiento" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="password1">Contrase単a:</label>
                    <input type="password" id="password1" name="password1" class="form-control" placeholder="Escribe tu contrase単a">
                </div>
                <div class="mb-3">
                    <label for="password2">Confirmar contrase単a:</label>
                    <input type="password" id="password2" name="password2" class="form-control" placeholder="Confirma tu contrase単a">
                </div>
                <button class="btn btn-primary" type="submit">Registrarse</button>
            </form>            
        </div>
    </div>
</main>
{% if error %}
    <p style="color: red;">{{ error }}</p>
{% endif %}

{% endblock %}
