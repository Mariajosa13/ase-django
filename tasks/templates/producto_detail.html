{% extends 'base.html' %}

{% block content %}

<h1>{{producto.nombre}}</h1>

{{error}}

<form method="POST">
    {% csrf_token %}
    {{form.as_p}}
    <button>
        Actualizar
    </button>
</form>

<form action="{% url 'delete_producto' producto.id %}" method="POST">
    {% csrf_token %}
    <button>
        Eliminar
    </button>
</form>

{% endblock %}
