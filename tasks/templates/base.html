{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASE - Todo para tu mascota</title>
    <link rel="icon" href="{% static 'img/favicon.png' %}" type="image/png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/baseEstilos.css' %}">
</head>
<body class="light">

    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <div class="logo">
                <a href="/"><img src="{% static 'img/logoASE.png' %}" alt="Logo ASE"></a>
            </div>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="/" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="/productos" class="nav-link">Productos</a>
                    </li>
                    {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a href="/logout" class="nav-link">Salir</a>
                    </li>
                    <li class="nav-item">
                        <a href="/perfil/" class="nav-link">Mi perfil</a>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a href="/signup" class="nav-link register">Registrarse</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>



    {% block content %}
    {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
